<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Flutter Quiz App">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- PWA / iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="QuizApp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Quiz App</title>

  <!-- SPLASH SCREEN STYLE -->
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background-color: #ffffff;
    }

    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      z-index: 9999;
    }

    @media (prefers-color-scheme: dark) {
      #splash {
        background-color: #000000;
      }
    }

    #splash img {
      width: 140px;
      height: 140px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.85;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>

  <!-- REMOVE SPLASH WHEN FLUTTER READY -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const splash = document.getElementById('splash');
      if (splash) splash.remove();
      document.body.style.background = "transparent";
    });
  </script>
</head>

<body>

  <!-- SPLASH SCREEN -->
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
      media="(prefers-color-scheme: light)">
    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img src="splash/img/light-1x.png" alt="App Splash">
  </picture>

  <!-- FLUTTER -->
  <script src="flutter_bootstrap.js" async></script>

</body>

</html>
